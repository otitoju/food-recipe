<body>
<div class="navbar">

  <div class="dropdown">
    <button class="dropbtn">More

            <h1 id="logo">Online food recipes</h1>

<div class="container">
  <h2>Create your own recipe</h2>
  <form action="">
    <div class="form-group">
      <label for="food">Name of food:</label>
      <input type="textarea" class="form-control" id="food"  name="food">
    </div>
    <div class="form-group">
      <label for="Ingredient">Ingredients:</label>
      <textarea rows="8" cols="50" id="Ingredient" name="Ingredient">

	  </textarea>
    </div>
    <div class="form-group">
            <label for="procedure">Procedure:</label>
      <textarea rows="8" cols="50" id="procedure" name="procedure">
	  </textarea>
    </div>
    <input type="file" name="image">
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
